<div class="col-md-6 col-md-offset-3">

	<h2>Deal Setup</h2>


	<form name="form" (ngSubmit)="f.form.valid && submitDeal()" #f="ngForm" novalidate>
		<div class="form-group" [class.has-error]="hasReviewTypeError">
			<label class="control-label">Review Type</label> <select class="form-control" #reviewType name=reviewType (blur)="validateReviewType(reviewType.value)"
				(change)="validateReviewType(reviewType.value)" [(ngModel)]="reviewModel.reviewType" required>

				<option value="default">Select a Review...</option>
				<option *ngFor="let reviews of reviewTypes">{{reviews}}</option>
			</select>
		</div>

		<div class="form-group" [class.has-error]="hasTaskTypeError">
			<label class="control-label">Task Type</label> <select class="form-control" #task name=task (blur)="validateTaskType(task.value)"
				(change)="validateTaskType(task.value)" [(ngModel)]="taskModel.task" required>

				<option value="default">Select a Task...</option>
				<option *ngFor="let tasks of taskTypes">{{tasks}}</option>
			</select>
		</div>

		<div class="form-group" [class.has-error]="hasPriorityError">
			<label class="control-label">Priority</label> <select class="form-control" #priorityModel name=priority (blur)="validatePriority(priortyModel.value)"
				(change)="validatePriority(priortyModel.value)" [(ngModel)]="priortyModel.pid" required>

				<option value="default">Select a Priority...</option>
				<option *ngFor="let prior of priorities" [value]="prior.pid">{{prior.priority}}</option>
			</select>
		</div>
		<button class="btn btn-primary" type="submit">DealSubmit</button>


	</form>
	<div [hidden]="!isSuccess">
		{{submitResult}}
	</div>
	<div style="position: absolute; top: 0; right: 0; width: 100px; text-align: right;">

		<label>
			<button type="button" class="btn btn-primary" (click)='logout()'>Logout</button>
		</label>

	</div>
	<div>
	</div>



		<div class="container">
		
					
						<table class='table table-striped '>
							<thead>
								<tr>
									<th>Deal ID</th>
									<th>Review Type</th>
									<th>Task Name</th>
									<th>Priority</th>
									<th>SLA</th>
									<th>Status</th>
									<th>Claim</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					
				</div>
			

</div>
