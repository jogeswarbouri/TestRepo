
<div  class="w3-container w3-center">
    <!--<button (click)="myModal.open()">open my modal</button>-->
    <modal class = 'w3-animate-top' #errMsgModal>
        <modal-header>
            <h5>Alert!</h5>
        </modal-header>
        <modal-content  *ngIf = 'errorMsg'>{{errorMsg}}
        </modal-content>
        <modal-footer>
            <button class="btn btn-primary" (click)="errMsgModal.close()">close</button>
        </modal-footer>
    </modal>
</div>

<div class='panel panel-primary'>
	<div id='headerdiv' class='panel-heading'>
		<h2>{{pageTitle}}</h2>
	</div>
</div>

<div class='panel-body'>
	<form class="form-horizontal"  novalidate [formGroup]='dealSetupForm'>

		<fieldset>
			<div class="form-group">
				<label class="col-md-2 control-label" for="dealName">Deal Name</label>

				<div class="col-md-8">
					<input class="form-control" id="dealName" type="text" placeholder="Deal Name (required)" formControlName='dealName' />
					<span class="help-block" *ngIf='(dealSetupForm.get("dealName").touched || dealSetupForm.get("dealName").dirty) && dealSetupForm.get("dealName").errors'>
                                  <span *ngIf =  'dealSetupForm.get("dealName").errors.required'>
                                    Mandatory field.
                                  </span>
					</span>
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-2 control-label">Upload File</label>
				<div class="col-md-8">
					<input type="file" formControlName="fileName" id="fileName" class="form-control" ng2FileSelect (change)="fileChange($event)"
						[uploader]="uploader" />

					<span class="help-block">
                                    <span *ngIf="fileExtensionError">
                                         {{fileExtensionMessage}}
                        </span>
					</span>
				</div>

			</div>


			<div class="form-group">
				<label class="col-md-2 control-label" for="clientContact">Client Contact</label>

				<div class="col-md-8">
					<input class="form-control" id="clientContact" type="text" placeholder="Client Contact (required)" formControlName='clientContact'
					/>
					<span class="help-block" *ngIf='(dealSetupForm.get("clientContact").touched || dealSetupForm.get("clientContact").dirty) && dealSetupForm.get("clientContact").errors'>
                                  <span *ngIf =  'dealSetupForm.get("clientContact").errors.required'>
                                    Mandatory field.
                                  </span>
					</span>
				</div>
			</div>

			<div class="uploadbtn" fxFlex="100%">
				<button class='btn btn-primary' type="button"  [disabled]='extensionCheck()' (click)="onUploadAll($event,errMsgModal)">Submit</button>
			</div>

		</fieldset>


	</form>
